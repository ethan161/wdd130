<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
    <link rel="stylesheet" href="/wdd130/lesson-11/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Welcome to my Form!
      </h1>
    </header>
    <form action="http://www.youtube.com" method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required="required"/>
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email" required="required"/>
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message" required="required"></textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>
  </body>
</html>
